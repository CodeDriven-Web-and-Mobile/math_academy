[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Exclude non-secret environment variables from secrets scanning
  SECRETS_SCAN_OMIT_KEYS = "DEFAULT_AI_PROVIDER,ENABLE_AI_QUESTIONS,ENABLE_CUSTOM_QUESTIONS,ENABLE_ADAPTIVE_DIFFICULTY"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  query = {url = ":url", w = ":width", q = ":quality"}

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  query = {url = ":url", w = ":width", q = ":quality"}
